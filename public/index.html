<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Derivative Checkers Game with Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Derivative Checkers Game</h1>
  <!-- Status line (for turn and win/lose messages) -->
  <div id="status">Waiting for opponent...</div>
  <!-- Score line (for scores and time at current move in preview mode) -->
  <div id="score"></div>
  <div id="timers">
    <div>Red Timer: <span id="timerRed">180</span> s</div>
    <div>Black Timer: <span id="timerBlack">180</span> s</div>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  
  <!-- Move History box -->
  <div id="moveHistory">
    <h3>Move History</h3>
    <ul id="moveList">
      <!-- Each element is clickable to set the board state to that move -->
    </ul>
    <button id="prevButton"> << Previous </button>
    <button id="nextButton"> Next >> </button> 
  </div>
  <button id="reviewButton">Review this Game</button>
  <button id="previewButton">Preview a Game</button>
  <button id="newGameButton">New Game</button>
  <button id="copyButton">Copy/Share Game</button>
  <textarea id="previewText" placeholder="Paste move history JSON here..."></textarea>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
