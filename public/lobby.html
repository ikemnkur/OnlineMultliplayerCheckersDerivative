<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Lobby</title>
  <style>
    /* Overall styling */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #3498db;
      color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0 0 0.25rem;
      font-size: 1.75rem;
    }
    header p {
      margin: 0;
      font-size: 1rem;
    }
    /* Lobby Controls */
    #searchBar {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      /* margin: 10px auto; */
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Sorting container: center buttons using flex */
    #sortFilters {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    #sortFilters button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sortFilters button:hover {
      background: #27ae60;
    }
    /* Player list container */
    #playerListContainer {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      margin: 1rem auto;
      width: 90%;
      max-width: 800px;
      text-align: left;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #playerList {
      list-style: none;
      margin: 0;
      padding: 10px;
    }
    #playerList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    /* Chat Section */
    #chatContainer {
      background: #fff;
      max-width: 600px;
      margin: 1rem auto;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    #chatContainer h2 {
      margin-top: 0;
    }
    #chatArea {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #chatForm {
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    #chatForm button {
      padding: 8px 12px;
      background-color: #4285f4;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Back link styled as a button */
    a.backLink {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      background: #2ecc71;
      color: #fff;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    a.backLink:hover {
      background: #27ae60;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 5px 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Lobby</h1>
    <p>Look for other players to play against!</p>
  </header>

  <h3>Active Players</h3>
  <div id="playerListContainer">
    <div id="sortFilters">
      <span>Sort:</span>
      <button data-sort="username">Sort by Name</button>
      <button data-sort="avgScore">Sort by Avg Score</button>
      <button data-sort="gamesPlayed">Sort by Games Played</button>
      <button data-sort="avgTime">Sort by Avg Time</button>
    </div>
    <ul id="playerList">
      <!-- Players will be listed here with Challenge buttons -->
    </ul>
  </div>

  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin: 1rem;">
    <input type="text" id="searchBar" placeholder="Search players...">
    <fieldset>
      <legend>Betting Mode</legend>
      <label>
        <input id="noBets" type="radio" name="tool" value="none" checked> No Bets
      </label>
      <label>
        <input id="simpleBets" type="radio" name="tool" value="simple"> Simple Bets
      </label>
      <label>
        <input id="advacnedBets" type="radio" name="tool" value="advanced"> Advanced Bets
      </label>
    </fieldset>
  </div>

  <!-- Live Chat Section -->
  <div id="chatContainer">
    <h2>Lobby Chat</h2>
    <div id="chatArea"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <a class="backLink" href="/dashboard">Go back to Dashboard</a>

  <script src="/socket.io/socket.io.js"></script>
  <script src="lobby.js"></script>
  <!-- <footer>
    <p>&copy; 2025 The Caps. All rights reserved.</p>
  </footer> -->
</body>
</html>
