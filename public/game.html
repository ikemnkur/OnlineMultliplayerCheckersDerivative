<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Derivative Checkers Game with Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Derivative Checkers Game</h1>
  <!-- Status line (for turn and win/lose messages) -->
  <div id="status">Waiting for opponent...</div>
  <!-- Score line (for scores and current move time in preview mode) -->
  <div id="score"></div>
  <div id="timers">
    <div>Red Timer: <span id="timerRed">180</span> s</div>
    <div>Black Timer: <span id="timerBlack">180</span> s</div>
  </div>
  <div id=cntdwnTxt> The game will start in: <strong id="cntdwn">5</strong></div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <!-- Move History box -->
  <div id="moveHistory">
    <h3>Move History</h3>
    <ul id="moveList">
      <!-- Each element is clickable to show board state at that move -->
    </ul>
  </div>
  <!-- Navigation for move history -->
  <div id="moveHistoryNav">
    <button hidden id="prevButton"> << Previous </button>
    <button hidden id="playButton"> Play </button>
    <button hidden id="nextButton"> Next >> </button>
  </div>


  <!-- Preview textarea in its own centered div -->
  <div id="previewContainer">
    <textarea id="previewText" placeholder="Paste move history JSON here..."></textarea>
  </div>

 <!-- Other controls -->
  <div>
    <button id="reviewButton">Review this Game</button>
    <button id="previewButton">Preview a Game</button>
    <button id="newGameButton">New Game / Rematch</button>
    <button id="backToLobby">Back to Lobby</button>
    <button id="copyButton">Copy/Share Game</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
